<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Credit Card</title>
</head>
<body style="background-color: aliceblue">
    <center><h1>Apply For Credit Card</h1></center>
    <form method="post">
    <label for="fname">First name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="lname">Last name:&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" id="lname" name="lname">
    <br>
    <label for="address">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <textarea name="address" id="address" cols="10" rows="10"></textarea>
    <br>
    <label for="cars">Choose a Language:&nbsp;</label>

    <select name="language" id="lang">
        <option value="">Select</option>
        <option value="Hindi">Hindi</option>
        <option value="English">English</option>
        <option value="Tamil">Tamil</option>
        <option value="Tamil">Telugu</option>
        <option value="Tamil">Malayalam</option>
        <option value="French">French</option>
    </select>
    <br>
    <label for="gender">Sex&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="radio" id="gender" name="gender">
    <label for="gender">Male</label>
    <input type="radio" id="female" name="gender" >
    <label for="female">Female</label><br>
    <label for="hobbies">Hobbies&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" id="dancing" name="Dancing" value="Dancing">
    <label for="dancing">Dancing</label>
    <input type="checkbox" id="sing" name="Dancing" value="Dancing">
    <label for="sing">Singing</label>

    <input type="checkbox" id="sport" name="sport" value="sport">
        <label for="sport">Sports</label>
    <input type="checkbox" id="other" name="Other" value="other">
        <label for="other" >Others</label><br><br><br>
        <input type="submit" value="Submit" style="margin-left: 10%"><br><br><br>
        <input type="reset" value="Reset" style="margin-left: 10%"><br><br><br>
    </form>
</body>
</html>
